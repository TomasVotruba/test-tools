parameters:
    dbal.params:
        driver:         mysqli
        host:           localhost
        port:           3306
        dbname:         testtools
        charset:        utf8
        user:           testtools
        password:       testtools
    backend.base_url: ''

services:
    dbal.driver:
        class: Doctrine\DBAL\Driver\Mysqli\Driver

    dbal.connection:
        class: TestTools\Doctrine\DBAL\Connection
        arguments:
            - %dbal.params%
            - "@dbal.driver"
        calls:
            - [setFixturePrefix, ['sql']]
            - [useFixtures, ["%fixture.path%"]]

    buzz.client:
        class: Buzz\Client\FileGetContents

    buzz.fixture:
        class: TestTools\Buzz\Client
        arguments:
            - "@buzz.client"
        calls:
            - [useFixtures, ["%fixture.path%"]]

    guzzle.request.factory:
        class: TestTools\Guzzle\Http\RequestFactory
        calls:
            - [ setFixturePrefix, ['http'] ]
            - [ useFixtures, ["%fixture.path%"] ]

    guzzle.client:
        class: Guzzle\Http\Client
        calls:
            - [ setBaseUrl, [ %backend.base_url% ] ]
            - [ setRequestFactory, [ "@guzzle.request.factory" ] ]

    swift.mailer:
        class: TestTools\Swift\Mailer
        arguments: [ "@swift.transport" ]

    swift.transport:
        class: 'Swift_Transport_NullTransport'
        arguments: [ "@swift.eventdispatcher" ]

    swift.eventdispatcher:
        class: 'Swift_Events_SimpleEventDispatcher'