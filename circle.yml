general:
  branches:
    ignore:
      - gh-pages
      
dependencies:
  override:
    - 'composer update --prefer-source --no-interaction'

machine:
  pre:
    - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0
  php:
    version: 7.1.0

test:
  override:
    - php --version
    - phpunit
